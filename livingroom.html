<html>
<head>

	<title>Object Detection Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
  <center>
    <h1 class="btn btn-info heading">Object Detection Web App</h1>
    <br>
    <br>
    <br>
    <img src="livingroom.jpg"></img>
    <a href="index.html" class="btn btn-warning">BACK</a>
    <br> <br>
    <h2 id="status" class="btn btn-danger"></h2>
    <br> <br>
    <h2 id="text">How many objects are there in the image out of which how many are detected</h2>
    </center>
    <script>
      status=""
      function preload()
      {
            img=loadImage("livingroom.jpg");
      }
      function setup()
{
    canvas=createCanvas(640,420);
    canvas.center();
    objectDetector = ml5.objectDetector('cocossd',modelLoaded);
    document.getElementById("status").innerHtml = "Status : Detecting Object";
}
function modelLoaded() {
    console.log("Model Loaded!");
    status = true;
    objectDetector.detect(img, gotResult);
}
function gotResult(error, results) {
    if(error) {
        console.log(error);
    }
    console.log(results);
    objects = results
}
    </script>
</body>
